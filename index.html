<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>成绩</title>
</head>
<body>
	<script>
		// 成绩
		var score = prompt('请输入你的分数',50)
		if(score<100&&score>=90){
			alert('优');
		}else if(score<90&&score>=80){
			alert('良');
		}else if(score<80&&score>=70){
			alert('中');
		}else if(score<70&&score>=60){
			alert('及格');
		}else if(score<60&&score>=0){
			alert('不及格');
		}else{
			alert('不好意思，您输入有误');
		}
	</script>
</body>
</html>
